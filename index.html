<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>

    <div
      style="
        margin: auto;
        font-size: 60px;
        padding-top: 60px;
        width: 25%;
        text-align: center;"
    >
      <div class="row">
        <div
          class="col-12"
          id="output"
          style=
           "width: 100%;
            margin: auto;
            height: 250px;
            border: 3px white solid;
            background:linear-gradient(0deg, rgba(0, 0, 0, 0.9), rgba(230, 210, 210, 0.9));"
        ></div>
      </div>

      <br>
      
      <div class="row">
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger" onclick="addToSum('+')">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('6')">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger" onclick="addToSum('-')">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger" onclick="addToSum('*')">x</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="btn btn-info" onclick="addToSum('0')">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger" onclick="addToSum('.')">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger" onclick="evaluateSum()">=</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger" onclick="addToSum('/')">/</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-danger" onclick="clearSum()">Clear</button>
        </div>
      </div>
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
